<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delay Discounting Task</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script>
        // Extract the participantId from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const participantId = urlParams.get("participantId") || "default_id";
        console.log("Extracted Participant ID:", participantId);

        // Pass participantId to the experiment
        const script = document.createElement("script");
        script.src = "js/app.js";
        script.type = "module";
        script.onload = () => {
            import("./js/app.js").then(({ run }) => {
                run(participantId);
            }).catch((error) => {
                console.error("Error running the experiment script:", error);
            });
        };
        document.head.appendChild(script);
    </script>

    <link href="css/main.css" rel="stylesheet">
</head>
<body></body>
</html>
