<script type="module">
    window.addEventListener("load", async () => {
        import("./js/app.js")
            .then(({ run }) => {
                const urlParams = new URLSearchParams(window.location.search);
                const participantId = urlParams.get("participantId") || "default_id";

                console.log("Extracted Participant ID:", participantId);
                console.log("Running experiment with participant ID:", participantId);
                
                run(participantId);
            })
            .catch(error => console.error("Error importing app.js:", error));
    });
</script>
