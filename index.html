<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delay Discounting Task</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const participantId = urlParams.get("participantId") || "default_id";

        console.log("Extracted Participant ID:", participantId);

        const script = document.createElement("script");
        script.src = "js/app.js";
        script.type = "module";
        script.onload = () => {
            import("./js/app.js").then(({ run }) => {
                console.log("Running experiment with participant ID:", participantId);
                run(participantId);
            }).catch((error) => {
                console.error("Error running the experiment script:", error);
            });
        };
        document.head.appendChild(script);
    </script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body></body>
</html>
